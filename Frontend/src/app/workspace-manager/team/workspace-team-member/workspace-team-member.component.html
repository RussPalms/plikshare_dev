<div class="item-bar flex-row">
    <div class="item">
        <i class="icon icon-xl icon-nucleo-user"></i>     
      
        <div class="item__details">
            <div class="item__title">
                {{ memberEmail() }}
            </div>
        </div>
    </div>

    <div class="flex-row ml-auto" (click)="$event.stopPropagation()">
        <app-action-btn
            tooltip="Revoke access"
            icon="icon-lucide-xmark"
            (clicked)="revoked.emit()">            
        </app-action-btn>       
    </div>
</div>
