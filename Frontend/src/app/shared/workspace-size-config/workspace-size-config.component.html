<div class="workspace-config">  
    <mat-select 
        class="workspace-config__select workspace-config__select--wide" 
        [(ngModel)]="selectedLimit"
        (selectionChange)="onLimitChange()">

        @for (item of limitOptions; track $index) {
            <mat-option [value]="item">
                {{item}}
            </mat-option>
        }
    </mat-select>

    @if(selectedLimit == 'Limited size') {
        <div>
            <input 
                class="workspace-config__input"
                type="number"
                placeholder="Max size..."
                [ngModel]="maxSizeValue"
                (input)="onSizeValueChange($event)"
                [class.workspace-config__input--error]="hasError">
                
            @if(hasError) {
                <div class="workspace-config__error">{{errorMessage}}</div>
            }
        </div>
        
        <mat-select 
            class="workspace-config__select" 
            [(ngModel)]="selectedUnit"
            (selectionChange)="onUnitChange()">
    
            @for (item of sizeUnits; track $index) {
                <mat-option [value]="item">
                    {{item}}
                </mat-option>
            }
        </mat-select>
    }
</div>
