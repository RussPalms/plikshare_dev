<div class="config-row">  
    <mat-select 
        class="config-row__select config-row__select--wide" 
        [(ngModel)]="selectedLimit"
        (selectionChange)="onLimitChange()">

        @for (item of limitOptions; track $index) {
            <mat-option [value]="item">
                {{item}}
            </mat-option>
        }
    </mat-select>

    @if(selectedLimit == 'Limited number') {
        <div>
            <input 
                class="config-row__input"
                type="number"
                placeholder="Max workspaces..."
                [ngModel]="maxNumberValue"
                (input)="onNumberValueChange($event)"
                [class.config-row__input--error]="hasError">
                
            @if(hasError) {
                <div class="config-row__error">{{errorMessage}}</div>
            }
        </div>
    }
</div>
